<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/redirectpage/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="redirectpage">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .center-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
     <script>
      window.addEventListener("DOMContentLoaded", function () {
        const ua = navigator.userAgent.toLowerCase();

        if (ua.includes("android")) {
           // Android: cố gắng mở app trước bằng intent
      window.location.href = "intent://redirect#Intent;scheme=iacv;package=vn.acv.iacv;end;";
      // Optional fallback sau vài giây nếu không có app:
      setTimeout(() => {
        window.location.href = "https://play.google.com/store/apps/details?id=vn.acv.iacv";
      }, 2000);
          // window.location.href = "https://play.google.com/store/apps/details?id=vn.acv.iacv";
        } else if (ua.includes("iphone") || ua.includes("ipad")) {
            
          window.location.href = "https://apps.apple.com/vn/app/iacv/id6446394961";
        } else {
          window.location.href = "https://example.com";
        }
      });
    </script>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="center-text">Redirecting...</div>
</body>
</html>
